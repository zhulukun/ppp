<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>博酷科技配对机平台</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bocool.css" />
</head>

<body>
<div class="container-fluid">
	<div class="row-fluid margin">
		<div class="col-md-6 col-xs-12 div-border">
			<div class="row-fluid">
				<div class="col-md-12 col-xs-12">
					<p class="text-center">
						让ppp给我打电话
					</p>
				</div>
			</div>
			<div class="row-fluid margin-content">
				<div class="col-md-6 col-xs-6 text-right">
					<span>我的手机号码:</span>
				</div>
				<div class="col-md-6 col-xs-6">
					<input type="text" class="form-control" id="name" 
         placeholder="" style="height:30px">
				</div>
			</div>
			<div class="row-fluid margin-content">
				<div class="col-md-12 col-xs-12">
					<p class="text-center">
						平台状态
					</p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-6 col-xs-6">
					 <button class="btn btn-block btn-danger" type="button">待命</button> <button class="btn btn-block btn-warning" type="button">等待分配</button> <button class="btn btn-block btn-warning" type="button">已分配</button> <button class="btn btn-block btn-warning" type="button">待接听</button> <button class="btn btn-block btn-warning" type="button">通话中</button>
				</div>
				<div class="col-md-6 col-xs-6">
					 <button class="btn btn-block btn-success" type="button">给我打电话</button> <button class="btn btn-block btn-warning" type="button">挂断</button> <button class="btn btn-block btn-warning" type="button">释放</button>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-xs-12 div-border">
			<div class="row-fluid">
				<div class="col-md-12 col-xs-12">
					<p class="text-center">
						我给ppp打电话
					</p>
				</div>
			</div>
			<div class="row-fluid margin-content">
				<div class="col-md-6 col-xs-6 text-right">
					<span>获取手机号码:</span>
				</div>
				<div class="col-md-6 col-xs-6">
					<input type="text" class="form-control" id="name" style="height:30px">
				</div>
				
			</div>
			<div class="row-fluid margin-content">
				<div class="col-md-6 col-xs-6 text-right">
					<span>主测机手机号码:</span>
				</div>
				<div class="col-md-6 col-xs-6">
					<input type="text" class="form-control" id="name" style="height:30px">
				</div>
				
			</div>
			<div class="row-fluid margin-content">
				<div class="col-md-12 col-xs-12">
					<p class="text-center">
						平台状态
					</p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-6 col-xs-6">
					 <button class="btn btn-block btn-danger" type="button">待命</button> <button class="btn btn-block btn-warning" type="button">等待分配</button> <button class="btn btn-block btn-warning" type="button">已分配</button> <button class="btn btn-block btn-warning" type="button">待接听</button> <button class="btn btn-block btn-warning" type="button">通话中</button>
				</div>
				<div class="col-md-6 col-xs-6">
					 <button class="btn btn-block btn-success" type="button">获取电话号码</button> <button class="btn btn-warning  btn-block" type="button">配对机接电话</button><button class="btn btn-warning  btn-block" type="button">挂断</button> <button class="btn btn-block btn-warning" type="button">释放</button>
				</div>
			</div>
		</div>
	</div>
</div>


</body>

</html>
